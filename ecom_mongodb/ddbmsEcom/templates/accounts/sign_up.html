{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock title %}
{% block content %}
<div class="parent">
    <div class="card card-center" style="width:18rem">
        <div class="card-body">
            <h5 class="card-title">Sign Up</h5>
            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="fname">First Name</label>
                <input required type="text" name="fname" class="form-control" id="fname" placeholder="User Name">
              </div> <div class="form-group">
                <label for="lname">Last Name</label>
                <input required type="text" name="lname" class="form-control" id="lname" placeholder="User Name">
              </div>
                <div class="form-group">
                  <label for="user_name">User Name</label>
                  <input required type="text" name="user_id" class="form-control" id="user_name" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input required type="email" name="email" class="form-control" id="Email" placeholder="User Email">
                  </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input required type="password" name="pass" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
{% endblock content %}
