{% extends "base.html" %}

{% block title %}
Add Product
{% endblock title %}
{% block content %}
<div style="padding: 25px 50px 75px 100px; margin-top: 2rem; align-items:center">
    <div class="card" style="padding:3rem">

        <form action="{% url 'createNewItem' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h4>Create New Item</h4>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" name="title" class="form-control" id="exampleText" aria-describedby="textHelp" placeholder="Enter Title">
             
            </div>
            <div class="form-group">
              <label for="exampleInputDiscription">Discription</label>
              <input type="Text" name="discription" class="form-control" id="exampleInputDiscription" placeholder="Discription">
            </div>
        
            <div class="form-group">
                <label for="exampleInputPrice">Price</label>
                <input type="Number" name="price" class="form-control" id="exampleInputPrice" placeholder="Price">
            </div>

            <label for="catRadio">Category</label>
            <div class="form-check" id="catRadio">

                <input class="form-check-input" type="radio" name="category" id="exampleRadios1" value="fashion" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Fashion
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="exampleRadios2" value="Electronics">
                <label class="form-check-label" for="exampleRadios2">
                  Electronics
                </label>
            </div>
            <div class="custom-file">
                <input name="prodImage" type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Upload Product Image</label>
            </div>
            <button style="margin-top: 1rem; cursor: pointer;" type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
        </div>
</div>


{% endblock content %}
